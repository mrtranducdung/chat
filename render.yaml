services:
  # Backend API Service
  - type: web
    name: geminibot-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MISTRAL_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true

  # Frontend Web Service
  - type: web
    name: geminibot-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: VITE_API_URL
        value: https://geminibot-backend.onrender.com/api