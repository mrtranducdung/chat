services:
  # Backend Service
  - type: web
    name: geminibot-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    disk:
      name: geminibot-data
      mountPath: /opt/render/project/src
      sizeGB: 1

  # Frontend Service
  - type: web
    name: geminibot-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: VITE_API_URL
        value: https://geminibot-backend.onrender.com/api